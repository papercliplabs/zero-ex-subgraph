        - name: ChainlinkPriceFeed
          file: ./abis/ChainlinkPriceFeed.json
      eventHandlers:
        - event: BridgeFill(bytes32,address,address,uint256,uint256)
          handler: handleBridgeFill
          receipt: true
      file: ./src/mappings/flashWallet.ts
  - kind: ethereum
    name: UniswapV2Factory
    network: mainnet
