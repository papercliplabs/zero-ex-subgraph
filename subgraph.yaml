specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0xb4fa284689c9784a60d840eb136bb16c5246191f"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ProtocolFeeUnfunded
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: ProtocolFeeUnfunded(bytes32)
          handler: handleProtocolFeeUnfunded
      file: ./src/contract.ts
